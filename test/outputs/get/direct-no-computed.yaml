- apiVersion: n9/v1alpha
  kind: Direct
  metadata:
    displayName: Splunk direct
    name: splunk-direct
    project: death-star
  spec:
    description: This Direct is just for the e2e 'sloctl get' tests, it's not supposed to work!
    historicalDataRetrieval:
      defaultDuration:
        unit: Day
        value: 0
      maxDuration:
        unit: Day
        value: 0
    interval:
      unit: Minute
      value: 1
    jitter:
      unit: Second
      value: 20
    queryDelay:
      unit: Minute
      value: 5
    releaseChannel: stable
    splunk:
      accessToken: '[hidden]'
      url: https://splunk.example.com
    timeout:
      unit: Second
      value: 30
  status:
    directType: Splunk