- apiVersion: n9/v1alpha
  kind: AlertPolicy
  metadata:
    name: trigger-alert-immediately
    project: death-star
  spec:
    description: Dummy AlertPolicy for 'sloctl get' e2e tests
    severity: Medium
    coolDown: 5m
    conditions:
      - measurement: burnedBudget
        op: gte
        value: 0.99
    alertMethods: []
- apiVersion: n9/v1alpha
  kind: AlertPolicy
  metadata:
    name: budget-will-be-burn-in-3days
    project: death-star
  spec:
    description: Dummy AlertPolicy for 'sloctl get' e2e tests
    severity: Medium
    coolDown: 5m
    conditions:
      - lastsFor: 10m
        measurement: timeToBurnBudget
        op: lt
        value: 72h
    alertMethods:
      - metadata:
          name: mail-notification-smart
