- apiVersion: n9/v1alpha
  kind: Report
  metadata:
    name: latest-system-review
    displayName: Latest System Review
  spec:
    shared: true
    filters:
      projects:
        - death-star
    systemHealthReview:
      timeFrame:
        snapshot:
          point: latest
        timeZone: Europe/Warsaw
      rowGroupBy: project
      columns:
      - displayName: Tatooine
        labels:
          planet:
            - tatooine
      - displayName: Alderaan
        labels:
          planet:
            - alderaan
- apiVersion: n9/v1alpha
  kind: Report
  metadata:
    name: past-system-review
    displayName: Past System Review
  spec:
    shared: true
    filters:
      projects:
        - death-star
    systemHealthReview:
      timeFrame:
        snapshot:
          point: past
          datetime: 2024-07-01T10:00:00Z
          rrule: FREQ=WEEKLY;BYDAY=MO;BYHOUR=10;BYMINUTE=0;BYSECOND=0
        timeZone: Europe/Warsaw
      rowGroupBy: project
      columns:
        - displayName: Tatooine
          labels:
            planet:
              - tatooine
        - displayName: Alderaan
          labels:
            planet:
              - alderaan
