apiVersion: n9/v1alpha
kind: Report
metadata:
  name: latest-system-review
  displayName: Latest System Review
spec:
  shared: true
  filters:
    projects:
      - death-star
  systemHealthReview:
    timeFrame:
      snapshot:
        point: latest
      timeZone: Europe/Warsaw
    rowGroupBy: project
    columns:
      - displayName: Tatooine
        labels:
          planet:
            - tatooine
      - displayName: Alderaan
        labels:
          planet:
            - alderaan
