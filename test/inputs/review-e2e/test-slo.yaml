- apiVersion: n9/v1alpha
  kind: SLO
  metadata:
    name: slo-with-cycle
    project: <PROJECT>
  spec:
    description: This SLO is just for the e2e 'sloctl get' tests, it's not supposed to work!
    service: service-with-review-cycle
    indicator:
      metricSource:
        kind: Direct
        name: newrelic-direct
    timeWindows:
      - count: 1
        isRolling: true
        unit: Hour
    budgetingMethod: Timeslices
    objectives:
      - target: 0.99
        op: lte
        rawMetric:
          query:
            newRelic:
              nrql: SELECT average(duration) FROM Transaction TIMESERIES
        displayName: stretched
        timeSliceTarget: 0.99
        value: 1.2
        name: objective-1
